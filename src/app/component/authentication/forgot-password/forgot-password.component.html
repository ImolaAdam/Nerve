<div class="forgot-password-background">
    <div class="forgot-password-card">
        <div class="card shadow">
            <div class="card-body">
                <form #registerForm="ngForm">
                    <div class="mb-3">
                        <h3 class="text-dark text-muted">Forgotten password</h3>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                    </div>
                    <button type="submit" class="btn btn-info" (click)="forgotPassword()" [disabled]="registerForm.invalid">Send link</button>
                    <div class="">
                        <a href="/login" class="registration-link"><small>Back</small></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
