<div class="container">
  <ul>
    <li *ngFor="let item of todoList" class="mb-1">
        <mat-checkbox [(ngModel)]="item.isCompleted" (ngModelChange)="onCompleteTask(item)" [ngClass]="{'completed': item.isCompleted}">{{item.name}}
        </mat-checkbox>
    </li>
  </ul>

  <div *ngIf="!todoList.length">
    <p>Relax baby and drink some coffee</p>
  </div>
</div>
