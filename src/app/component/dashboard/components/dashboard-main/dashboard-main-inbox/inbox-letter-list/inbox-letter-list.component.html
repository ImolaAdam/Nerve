<div class="container">
  <div *ngFor="let letter of displayedLetters" class="row letter-row">
    <div class="col-3">{{letter.sentBy}}</div>
    <div class="col-6">{{letter.header}}</div>
    <div class="col-3">{{letter.sentAt | date:'yyyy/MM/dd HH:mm:ss'}}</div>
  </div>

  <div class="mt-3">
    <mat-paginator
      [length]="pageLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
