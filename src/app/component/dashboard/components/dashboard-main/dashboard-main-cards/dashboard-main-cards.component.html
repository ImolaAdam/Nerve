<div class="container">
  
  <div class="card">
    <div class="card-body centered-title">
      <h5 class="card-title">Rank</h5>
      <p class="card-text stat text-center">{{ authUser?.role }}</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body centered-title">
      <h5 class="card-title">Studied hours</h5>
      <p class="card-text stat text-center">56</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body centered-title">
      <h5 class="card-title">Coffee drank</h5>
      <p class="card-text stat text-center">56</p>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title centered">Daily todo</h5>
      <div class="scrollable-content">
        <p class="card-text">
          <app-todo-list [goalList]="dailyTodoList"></app-todo-list>
        </p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title centered">Weekly goals</h5>
      <div class="scrollable-content">
        <p class="card-text">
          <app-todo-list [goalList]="weeklyTodoList"></app-todo-list>
        </p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title centered">Monthly goals</h5>
      <div class="scrollable-content">
        <p class="card-text">
          <app-todo-list [goalList]="monthlyTodoList"></app-todo-list>
        </p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title centered">Statistics</h5>
      <div>Goals progress: 10/20</div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title centered">Yearly goals</h5>
      <div class="scrollable-content">
        <p class="card-text">
          <app-todo-list [goalList]="yearlyTodoList"></app-todo-list>
        </p>
      </div>
    </div>
  </div>
</div>
