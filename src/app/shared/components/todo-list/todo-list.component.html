<div class="container" *ngIf="goalList">
  <ul>
    <li *ngFor="let goal of copiedGoals" class="mb-1">
      <mat-checkbox [(ngModel)]="goal.isCompleted" (ngModelChange)="onCompleteTask(goal)"
        [ngClass]="{'completed': goal.isCompleted}">{{goal.description}}
      </mat-checkbox>
    </li>
  </ul>

  <div *ngIf="!goalList.length">
    <p>Time to relax and drink some coffee</p>
  </div>
</div>
