<div class="container">
  <ul>
    <li *ngFor="let item of todoList" class="mb-1">
      <mat-checkbox [(ngModel)]="item.isCompleted" (ngModelChange)="onCompleteTask(item)">{{item.name}}
      </mat-checkbox>
    </li>
  </ul>
</div>
