<div class="registration-background">
    <div class="registration-card">
        <div class="card shadow">
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="mb-3">
                        <h3 class="text-dark text-muted">Registration</h3>
                    </div>
                    <div class="d-flex flex-column">
                        <mat-form-field class="mb-3">
                            <input type="email" matInput placeholder="Email address" ngModel name="email" email required
                                #emailInput="ngModel">
                            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                            <mat-error *ngIf="emailInput.hasError('required')">Field is required</mat-error>
                        </mat-form-field>
                        <mat-form-field hintLabel="Should be at least 8 characters long">
                            <input type="password" matInput placeholder="Password" ngModel name="password" required
                                #pwInput="ngModel">
                            <mat-hint align="end">{{ pwInput.value?.length }} / 8</mat-hint>
                        </mat-form-field>
                    </div>
                    <mat-form-field class="mt-3 w-100">
                        <input type="text" matInput placeholder="Username" ngModel name="userName" userName required
                            #userNameInput="ngModel">
                        <mat-error *ngIf="userNameInput.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100">
                        <input matInput [matDatepicker]="picker" placeholder="Birthday" ngModel name="birthday"
                            required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint>MM/DD/YYYY</mat-hint>
                    </mat-form-field>
                    <div class="mt-3">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="registerForm.invalid">Register</button>
                        <a href="/login" class="registration-link float-end">
                            <small>Already have an existing account?</small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
