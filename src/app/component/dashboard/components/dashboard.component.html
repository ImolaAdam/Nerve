<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-dashboard-sidebar (onCloseSidebar)="sidenav.toggle()"></app-dashboard-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <app-dashboard-header (onCloseSidebar)="sidenav.toggle()"></app-dashboard-header>
    </mat-toolbar>
    <main class="main">
      <app-dashboard-main style="overflow: hidden;"></app-dashboard-main>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
