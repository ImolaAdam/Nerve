<div class="login-background">
    <div class="center">
        <div class="card shadow">
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="d-flex justify-content-between mb-3">
                        <h3 class="text-muted">Login</h3>
                        <a href="/register" class="login-page-link">
                            <h3 class="float-end">Join Us</h3>
                        </a>
                    </div>
                    <div class="mb-3 d-flex flex-column">
                        <mat-form-field class="mb-3">
                            <input type="email" matInput placeholder="Email address" ngModel name="email" email required
                                #emailInput="ngModel">
                            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                            <mat-error *ngIf="emailInput.hasError('required')">Field is required</mat-error>
                        </mat-form-field>
                        <mat-form-field class="mb-3" hintLabel="Should be at least 6 characters long">
                            <input type="password" matInput placeholder="Password" ngModel name="password" required
                                minlength="6" #pwInput="ngModel">
                            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="loginForm.invalid">Login</button>
                        <a href="/forgot-password" class="login-page-link float-end">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
